<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>đếm ngược "1000 day" nuôi cá ngừ</h1>
        <div class="time">
            <div class="item">
                <div id="day">00</div>
                ngày
            </div>
            <div class="item">
                <div id="hour">00</div>
                giờ
            </div>
            <div class="item">
                <div id="minute">00</div>
                phút
            </div>
            <div class="item">
                <div id="second">00</div>
                giây
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
